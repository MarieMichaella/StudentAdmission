<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link  rel="stylesheet" href="style.css">
</head>


<body>
    <div class="top-menu">
        <div class="container">
            <ul class="nav">
                <li><a class="nav-link" href="Register.html">Registration</a></li>
                <li><a class="nav-link" id="login" href="index.html">Login</a></li>
            </ul>
        </div>
    </div>

    <img src="pexels-keira-burton-61472761.jpg" alt="Image" class="side-image">
    <div class="container">
    <form id="myForm">

        <h2 style="color: #007BFF;">Login</h2>
        <div class="inputs">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <p class="error" id="emailError"></p>

        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <p class="error" id="passwordError"></p>
        <a href="Register.html" id="link">You Do Not Have an Account? Click Here to create one</a>

        <button type="submit">Submit</button>
    </div>
        
    </form>
    
</div>
    <script>
const form = document.getElementById('myForm');
form.addEventListener('submit', function (e) {
    e.preventDefault();
    if (isFormValid()) {
        window.location.href = 'welcome.html';
    }
});

        function isFormValid() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            let isValid = true;
            if (email === '' || !isValidEmail(email)) {
            displayError('emailError', 'Please enter a valid email address');
            isValid = false;
            } else if (!email.endsWith('@gmail.com')) {
            displayError('emailError', 'Email address must end with @gmail.com');
            isValid = false;
            } else {
            hideError('emailError');
            }

            if (password.length < 8) {
                displayError('passwordError', 'Password must be 8 or more characters');
                isValid = false;
            } else {
                hideError('passwordError');
            }

            return isValid;
        }

        function displayError(id, message) {
            const errorElement = document.getElementById(id);
            errorElement.textContent = message;
            errorElement.style.color = 'red';
        }

        function hideError(id) {
            const errorElement = document.getElementById(id);
            errorElement.textContent = '';
        }

        function isValidEmail(email) {
            return email.includes('@');
        }

        
    </script>
</body>
</html>
